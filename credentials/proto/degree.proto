syntax = "proto3";
package issuer_pb;

message AcademicCredential {
    Core core_info = 1;
    string signature = 2;
    StorageHash storage_hash = 3;
}

message StorageHash {
    string hash = 1;
}

message Core {
    string name = 1;
    string school = 2;
    string issuer = 3;
    string recipient = 4;
    string date_earned = 5;
    string institutionId = 6;
    string expiration = 7;
}

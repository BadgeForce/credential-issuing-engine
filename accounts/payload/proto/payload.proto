syntax = "proto3";
package payload;

import "account/proto/account.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/BadgeForce/badgeforce-chain-node/accounts/payload";

message PayloadHandler {
    string action = 1;
    AnyData data = 2;
}

message AnyData {
    google.protobuf.Any data = 1;
}

message StorePublicDataPayload {
    account.Account.PublicData data = 1;
}


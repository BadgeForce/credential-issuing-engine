proxy_redirect off;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Host $server_name;
proxy_set_header X-NginX-Proxy true;

location /ipfs {
    proxy_pass http://ipfs-node:8080/ipfs;
}
location /state/ {
    proxy_pass   http://rest-api:8008/state$is_args$args;
}
location /batch_statuses/ {
        proxy_pass   http://rest-api:8008/batch_statuses$is_args$args;
}
location /batches {
    proxy_pass   http://rest-api:8008/batches;
}

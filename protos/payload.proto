syntax = "proto3";
option go_package = "credential_pb";
package credential_pb;
import "credential.proto";

enum Method {
    ISSUE = 0;
    REVOKE = 1;
}

message RPCRequest {
    oneof method {
        Issue issue = 1;
        Revoke revoke = 2;
    }
}

message Issue {
    Credential params = 1;
}

message Revoke {
    repeated string addresses  = 1;
}